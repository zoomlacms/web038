<div id="qtype_wrap">
    <ul id="qtype_ul">
        <li ng-click="tonew('radio','')">
            <div class="wrap">
                <div style="background-color:#6083C7;"><i class="zi zi_checkcircle"></i></div>
                <span>单选</span>
            </div>
        </li>
        <li ng-click="tonew('checkbox','')">
            <div class="wrap">
                <div style="background-color:#53CEE0;"><i class="zi zi_checksquare"></i></div>
                <span>多选</span>
            </div>
        </li>
        <li ng-click="tonew('blank','')">
            <div class="wrap">
                <div style="background-color: #80B660;"><i class="zi zi_indent"></i></div>
                <span>填空</span>
            </div>
        </li>
        <li ng-click="tonew('score','')">
            <div class="wrap">
                <div style="background-color: #EFB93D;"><i class="zi zi_star"></i></div>
                <span>打分</span>
            </div>
        </li>
        <li ng-click="tonew('checkbox','')">
            <div class="wrap">
                <div style="background-color: #EEB54E;"><i class="zi zi_listul"></i></div>
                <span>排序</span>
            </div>
        </li>
        <li ng-click="tonew('radio','sex')">
            <div class="wrap">
                <div style="background-color: #EF4E3A;"><i class="zi zi_mars"></i></div>
                <span>性别</span>
            </div>
        </li>
        <li ng-click="tonew('blank','mobile')">
            <div class="wrap">
                <div style="background-color: #65CD30;"><i class="zi zi_mobile"></i></div>
                <span>手机</span>
            </div>
        </li>
        <li ng-click="tonew('blank','email')">
            <div class="wrap">
                <div style="background-color: #886EE9;"><i class="zi zi_envelope"></i></div>
                <span>邮箱</span>
            </div>
        </li>
        <li ng-click="tonew('blank','area')">
            <div class="wrap">
                <div style="background-color: #BBDCA7;"><i class="zi zi_home"></i></div>
                <span>地区</span>
            </div>
        </li>
        <li ng-click="tonew('blank','date')">
            <div class="wrap">
                <div style="background-color: #8674CA;"><i class="zi zi_calendar"></i></div>
                <span>日期</span>
            </div>
        </li>
    </ul>
    <div class="clearfix"></div>
